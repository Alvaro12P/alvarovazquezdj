<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/footer.css">

    <link rel="stylesheet" href="/assets/css/inputs.css">
    <link rel="stylesheet" href="/assets/css/form.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <script src="/assets/js/form.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/assets/js/header.js"></script>
</head>

<body>
    <header>
        <div id="desktop-header">
            <div id="logo">
                <a href="index.html">
                    <img src="assets/img/logo.png" alt="ALVARO VAZQUEZ" />
                </a>
            </div>
            <div id="desktop-menu">
                <span class="material-symbols-outlined" id="open-menu"> menu </span>
                <span class="material-symbols-outlined" id="close-menu"> close </span>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="social.html">SOCIAL</a></li>
                    <li><a href="form.html">CONTACT</a></li>
                </ul>
            </div>
        </div>
        <div id="mobile-menu">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="social.html">SOCIAL</a></li>
                <li><a href="form.html">CONTACT</a></li>
            </ul>
        </div>
    </header>
    <div id="app">
        <div id="form-container">
            <h1 id="form-title">¡Contáctame!</h1>
            <form name="send-message">
                <div class="input-group">
                    <input type="text" name="name" required class="input">
                    <label class="user-label">Nombre</label>
                </div>

                <div class="input-group">
                    <input name="phone" type="text" required class="input">
                    <label class="user-label">Móvil</label>
                </div>

                <div class="input-group">
                    <input name="date" type="date" required class="input">
                    <label class="user-label">Fecha del evento</label>
                </div>

                <div class="input-group">
                    <textarea class="input" name="message" required></textarea>
                    <label class="user-label">Mensaje</label>
                </div>

                <button type="submit" class="submit-btn">
                    <div class="svg-wrapper-1">
                        <div class="svg-wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                <path fill="none" d="M0 0h24v24H0z"></path>
                                <path fill="currentColor"
                                    d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z">
                                </path>
                            </svg>
                        </div>
                    </div>
                    <span>Enviar</span>
                </button>
            </form>
        </div>
    </div>
    <footer id="footer">
        <p>Alvaro Vazquez Official Website</p>
    </footer>
</body>

</html>
